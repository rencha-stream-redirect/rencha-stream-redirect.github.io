<html>
<head>
<title>Rencha Soundboard</title>
<link rel="icon" href="/e/wHD.png" type="image/x-icon">
<style>

}
td {
	background-color: #aaa;

<script>
	function play(id) {

</script>

</head>
<body>
	<p style="text-align: center; padding: 8px;">Click any box to play</p>

		<tr>

		</tr>
	</table>
</body>
</html>
