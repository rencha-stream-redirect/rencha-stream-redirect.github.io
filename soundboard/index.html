}

}
#stop:hover:active {

	rekt = false;
	function play(id) {
		var audio = document.getElementById(id);
		audio.play();
		transition(id + '-td', audio.duration);
	}
	function transition(id, duration) {
		var td = document.getElementById(id);
		if (duration > 0) {
			td.style['background-color'] = '#888';
			td.style.transition = 'linear background-size ' + duration + 's';
			td.style['background-size'] = '100% 100%';
		} else {
			td.style.transition = 'background-size 0s';
			td.style['background-size'] = '0% 100%';
			td.style.removeProperty('background-color');
		}
	}
	function stopAll() {
		var ae = document.getElementsByTagName('audio');
		for (var i = 0; i < ae.length; i++) {
			ae[i].pause();
			ae[i].currentTime = 0;
		}
		for (var i = 0; i < clips.length; i++) {
			transition(clips[i][0] + '-td', 0);
		}
	}
	function rek() {
		document.getElementsByTagName('p')[0].innerHTML = 'gottem';
		document.getElementsByTagName('p')[0].title = 'xd';
		for (var i = 0; i < clips.length; i++) {
			play(clips[i][0]);
		}
		if (!rekt) {
			rekt = true;
			document.getElementById('table').deleteRow(-1);
		}
	}
	var table = document.getElementById('table');
	for (var i = 0; i < clips.length; i++) {
		var a = document.createElement('audio');
		a.preload = 'metadata';
		a.id = clips[i][0];
		a.src = clips[i][0] + '.mp3';
		a.addEventListener('ended', (function(id) { return function() {
			transition(id + '-td', 0);
		}})(clips[i][0]));
		document.body.appendChild(a);
		if (i % 3 == 0) { table.insertRow(i / 3 | 0); }
		var cell = table.rows[i / 3 | 0].insertCell(i % 3);
		cell.id = clips[i][0] + '-td';
		cell.onclick = (function(id) { return function() { play(id); } })(clips[i][0]);
		cell.innerHTML = clips[i][1];
		if (clips[i][2] == clips[i][3]) {
			cell.title = 'Clipped and submitted by ' + credits[clips[i][2]];
		} else {
			cell.title = 'Clipped by ' + credits[clips[i][2]] + '\nSubmitted by ' + credits[clips[i][3]];
		}
	}
